{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schoolhub - You're on the List!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .framer-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #0e1115 0%, #112025 60%, black 100%);
      opacity: 0.9;
      z-index: 0;
    }
    .framer-radial {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 64px;
      background: radial-gradient(ellipse at bottom, #112025 0%, transparent 80%);
      z-index: 1;
    }
  </style>
</head>
<body class="font-sans antialiased flex flex-col min-h-screen bg-black text-white relative">
  <!-- Dark Hero Wrapper -->
  <section class="relative flex flex-col items-center justify-center flex-grow text-center px-4 py-32 min-h-screen overflow-hidden framer-bg">
    <div class="framer-radial"></div>

    <!-- Success Box -->
    <div class="relative z-10 w-full max-w-lg mx-auto p-8 rounded-2xl bg-white/10 backdrop-filter backdrop-blur-lg border border-white/20 shadow-xl"
         data-aos="fade-up">
      <h2 class="text-3xl sm:text-4xl font-extrabold text-white mb-4">
        Thank You for Joining!
      </h2>
      <p class="text-gray-300 text-base sm:text-lg mb-4">
        Weâ€™ve sent a confirmation to <span class="font-medium text-white">your email</span>.
      </p>

      {% if position %}
      <div class="mb-6">
        <p class="text-gray-300 text-base sm:text-lg">
          Your current position on the waitlist is:
        </p>
        <p class="text-5xl sm:text-6xl font-bold text-indigo-400 mt-2">
          <span class="purecounter" data-purecounter-start="0" data-purecounter-end="{{ position }}" data-purecounter-duration="1"></span>
        </p>
      </div>
      {% endif %}

      <div class="mt-2 bg-white/10 p-4 rounded-xl border border-white/20">
        <p class="font-semibold text-white">Want to move up the list?</p>
        <p class="text-sm text-gray-300 mt-1">Share your unique link with friends!</p>
        <div class="relative mt-3">
          <input id="referral-link" type="text" value="{{ referral_link }}" readonly
                 class="w-full bg-white/20 border border-white/30 rounded-lg px-4 py-2 pr-14 text-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <button id="copy-button"
                  class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-300 hover:text-indigo-400">
            <svg id="copy-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <svg id="check-icon" class="w-5 h-5 text-green-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 13l4 4L19 7" />
            </svg>
          </button>
        </div>
      </div>

      <div class="mt-6 flex justify-center space-x-6">
        <a href="https://twitter.com/intent/tweet?text=I%20just%20joined%20the%20Schoolhub%20waitlist!&url={{ referral_link|urlencode }}"
           target="_blank" class="hover:-translate-y-1 transition">
          <img src="{% static 'logos/email.png' %}" alt="Twitter" class="w-7 h-7" />
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ referral_link|urlencode }}"
           target="_blank" class="hover:-translate-y-1 transition">
          <img src="{% static 'logos/x.png' %}" alt="Facebook" class="w-7 h-7" />
        </a>
        <a href="mailto:?subject=Join%20me%20on%20Schoolhub&body=Sign%20up%20here:%20{{ referral_link|urlencode }}"
           class="hover:-translate-y-1 transition">
          <img src="{% static 'logos/tiktok.png' %}" alt="Email" class="w-7 h-7" />
        </a>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="{% static 'js/main.js' %}" defer></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ duration: 800, once: true });
      new PureCounter();

      const copyBtn = document.getElementById('copy-button');
      const input = document.getElementById('referral-link');
      const copyIcon = document.getElementById('copy-icon');
      const checkIcon = document.getElementById('check-icon');

      copyBtn.addEventListener('click', () => {
        input.select();
        document.execCommand('copy');
        copyIcon.classList.add('hidden');
        checkIcon.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
